<include file="Common/head"/>
<div class="main">
	<include file="Common/left"/>
	<div class="main_right">
		<div class="title"><span class="add"></span><strong>添加{y!$typename}</strong></div>
		<div class="mrclass jz">
			<form action="{y!:U('Rbac/add_node_form')}" method="post">
			<div class="mrlist">
				<ul>
					<li>
						<span class="mrtitle fl">{y!$typename}名称：</span>
						<input type="text" name='name' class='mrinput' placeholder="英文名称" />
					</li>
					<li>
						<span class="mrtitle fl">{y!$typename}描述：</span>
						<input type="text" name='title'  class='mrinput' placeholder="中文名称">
					</li>
					<li>
						<span class="mrtitle fl">左侧显示：</span>
						<input type="radio" name="is_show" value="1" checked="checked">开启
						<input type="radio" name="is_show" value="0">关闭
					</li>
					<li>
						<span class="mrtitle fl">排序：</span>
						<input type="text" name="sort"  class='mrinput'>
					</li>
					<input type="hidden" name='pid' value="{y!$pid}">
					<input type="hidden" name='level' value="{y!$level}">
					<li>
						<input type="submit" name="dosubmit" class="but" value="添加" />
						<a href="{y!:U('node')}" class="ret ml10">返回</a>
					</li>
				</ul>
			</div>	
			</form>
		</div>
	</div>
	<div class="cl"></div>	
</div> 
<include file="Common/foot"/>
</body>
</html>
