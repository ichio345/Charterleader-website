<include file="Common/head"/>
<div class="main">
	<include file="Common/left"/>
	<div class="main_right">
	<div class="title"><span></span><strong>角色列表</strong><!-- <a href="{y!:U('add_article')}" class="op">添加角色</a> --></div>
		<div class="list">
			<table cellpadding="0" cellspacing="0">
				<tr>
					<th width="8%">角色ID</th>
					<th width="12%">角色名(英文)</th>
					<th width="12%">角色名(中文)</th>
					<th width="10%">开启状态</th>
					<th  style="border:none;text-align:right">操作</th>
				</tr>	
				<volist name="role_list" id="vo" empty="$empty" >
					<tr>
						<td width="7%">{y!$vo.id}</td>
						<td width="12%">{y!$vo.name}</td>
						<td width="12%">{y!$vo.remark}</td>
						<td width="10%"><if condition="$vo['status']">开启<else/>关闭</if></td>
						<td  align="right" style="border-right:0;">
							<a href="{y!:U('access',array('aid'=>$vo['id']))}">[配置权限]</a>
							<a href="{y!:U('Rbac/update_role',array('noid'=>$vo['id']))}">[修改]</a>
							<a href="{y!:U('Rbac/delete_role',array('role'=>$vo['id']))}" onclick="return confirm('你确定要删除吗?')">[删除]</a>
						</td>	
					</tr>
				</volist>
			</table>
		</div>		
	</div>
	<div class="cl"></div>	
</div>
<include file="Common/foot"/>
</body>
</html>
