<include file="Common/head"/>
<div class="main">
	<include file="Common/left"/>
	<div class="main_right">
		<div class="title"><span class="add"></span><strong>添加模型</strong></div>
		<div class="mrclass jz">
			<form action="__URL__/add_model" method="post">
			<div class="mrlist">
				<ul>
					<li>
						<span class="mrtitle fl">模型名称：</span>
						<input type="text" name='name' class='mrinput' placeholder="英文名称"/>
					</li>
					<li>
						<span class="mrtitle fl">模型注释：</span>
						<input type="text" name='title' class='mrinput' placeholder="中文名称" />
					</li>
					<li>
						<span class="mrtitle fl">数据表名：</span>
						<input type="text" class='mrinput' name="TableName">
					</li>
					<li>
						<span class="mrtitle fl">列表模板：</span>
						<select class="mrselect" name="systemplist">
							<option value="">&nbsp;无列表</option>
							<foreach name="systemplist" item="list">
							<option value="{y!$list}">&nbsp;{y!$list}</option>
							</foreach>
						</select>
					</li>
					<li>
						<span class="mrtitle fl">内容页模板：</span>
						<select class="mrselect" name="systempshow">
							<foreach name="systempshow" item="show">
							<option value="{y!$show}">&nbsp;{y!$show}</option>
							</foreach>
						</select>
					</li>
					<li>
						<input type="submit" name="dosubmit" class="but" value="添加" />
						<a href="{y!:U('Model/index')}" class="ret">返回</a>
					</li>
				</ul>
			</div>
			</form>
		</div>
	</div>
	<div class="cl"></div>	
</div>
<include file="Common/foot"/>
</body>
</html>
