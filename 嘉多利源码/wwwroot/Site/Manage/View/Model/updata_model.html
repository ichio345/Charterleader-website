<include file="Common/head"/>
<div class="main">
	<include file="Common/left"/>
	<div class="main_right">
		<div class="title"><span class="add"></span><strong>修改模型</strong></div>
		<div class="mrclass jz">
			<form action="{y!:U('updata_model_form')}" method="post">
			<div class="mrlist">
				<ul>
					<li>
						<span class="mrtitle fl">模型名称：</span>
						<input type="text" name='name' class='mrinput' value="{y!$umodel.Name}" />
					</li>
					<li>
						<span class="mrtitle fl">模型注释：</span>
						<input type="text" name='title' class='mrinput' value="{y!$umodel.Title}" />
						<input type="hidden" name="moid" value="{y!$umodel.ID}">
					</li>
					<li>
						<span class="mrtitle fl">数据表：</span>
						<input type="text" name='TableName' class='mrinput' value="{y!$umodel.TableName}" />
					</li>
					<li>
						<span class="mrtitle fl">列表模板：</span>
						<select class="mrselect" name="systemplist">
							<option value="">&nbsp;无列表</option>
							<foreach name="systemplist" item="list">
							<option value="{y!$list}" <if condition="$umodel['systemplist'] eq $list"> selected </if>>&nbsp;{y!$list}</option>
							</foreach>
						</select>
					</li>
					<li>
						<span class="mrtitle fl">内容页模板：</span>
						<select class="mrselect" name="systempshow">
							<foreach name="systempshow" item="show">
							<option value="{y!$show}" <if condition="$umodel['systempshow'] eq $show"> selected </if>>&nbsp;{y!$show}</option>
							</foreach>
						</select>
					</li>
					<li>
						<input type="submit" name="dosubmit" class="but" value="修改" />
						<a href="{y!:U('Model/index')}" class="ret">返回</a>
					</li>
				</ul>
			</form>
		</div>
	</div>
	<div class="cl"></div>	
</div>
<include file="Common/foot"/>
</body>
</html>
