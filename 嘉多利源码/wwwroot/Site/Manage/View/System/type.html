<include file="Common/head"/>
<div class="main">
	<include file="Common/left"/>
	<div class="main_right">
	<div class="title"><span></span><strong>属性列表</strong><a href="{y!:U('add_type')}" class="op">添加属性</a></div>
		<div class="list">
			<form action="sort_column" method="post">
			<table cellpadding="0" cellspacing="0" class="table-hover ">
				<tr>
					<th width="6%">编号</th>
					<th width="20%">属性名称</th>
					<th width="12%">属性类型</th>
					<th width="12%">调用模型</th>
					<th width="6%">状态</th>
					<th width="6%">排序</th>
					<th align="right" style="text-align:right;border:none;">操作</th>
				</tr>	
				<volist name="type" id="vo" empty="$empty" >
				<tr>
					<td >{y!$vo.id}</td>
					<td >{y!$vo.name}&nbsp;&nbsp;<span style="color:#999">({y!$vo.remark})</span></td>
					<td >{y!$vo.typename}</td>
					<td >{y!$vo.typemoname}</td>
					<td align="center">
						<if condition="$vo['is_show'] eq 1">
						<span onclick="ajax_click(this,{y!$vo.id})" class='glyphicon glyphicon-ok ico_yes'></span>
						<else/>
						<span onclick="ajax_click(this,{y!$vo.id})" class='glyphicon glyphicon-remove ico_no'></span>
						</if>
					</td>
					<td  align="center">{y!$vo.typeorder}</td>
					<td align="right" style="border-right:0">
						<a href="{y!:U('update_type',array('id'=>$vo['id']))}" >[修改]</a> 
						<a href="{y!:U('delete_type',array('id'=>$vo['id']))}" onclick="return confirm('你确定要删除吗?')" >[删除]</a>
						
					</td>	
				</tr>
				</volist>
			</table>
			<script type="text/javascript">
				function ajax_click(obj,a){
					$.post('{y!:U("ajax_click_type")}',{
						id:a,
					},function(data,status){
						if(data==1){
							if($(obj).hasClass('glyphicon-ok')){
								$(obj).removeClass('glyphicon-ok ico_yes').addClass('glyphicon-remove ico_no');
								return;
							}
							if($(obj).hasClass('glyphicon-remove')){
								$(obj).removeClass('glyphicon-remove ico_no').addClass('glyphicon-ok ico_yes');
							}							
						}
					})
				}
			</script>
			</form>
		</div>		
	</div>
	<div class="cl"></div>	
</div>
<include file="Common/footer"/>
</body>
</html>
