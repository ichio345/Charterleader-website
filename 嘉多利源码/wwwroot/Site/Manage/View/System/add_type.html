<include file="Common/head"/>
<div class="main">
	<include file="Common/left"/>
	<div class="main_right">
		<div class="title"><span class="add"></span><strong>添加自定义属性</strong></div>
		<div class="mrclass jz">
			<form action="{y!:U("add_type")}" method="post" enctype="multipart/form-data" >
				<div class="mrlist">
					<ul>
						<li>
							<span class="mrtitle fl">属性名称：</span>
							<input type="text" name='name' class='mrinput' />
						</li>
						<li>
							<span class="mrtitle fl">属性英文：</span>
							<input type="text" name='remark' class='mrinput' />
						</li>

						<li>
							<span class="mrtitle fl">是否开启：</span>
							<input type="checkbox" name='is_show'  value="1" checked="checked" />
						</li>

						<li>
							<span class="mrtitle fl">属性类型：</span>
							<select name="typelist" class="mrselect" >
								<foreach name="typelist" item="list">
									<option value="{y!$list['v']}-{y!$list['k']}">&nbsp;{y!$list['k']}</option>
								</foreach>
							</select>
							
						</li>
						<li>
							<span class="mrtitle fl">调用模型：</span>
							<foreach name="module" item="molist">
								<input type="radio" name="typemodule" value="{y!$molist.ID}###{y!$molist.Title}">&nbsp;{y!$molist.Title}&nbsp;&nbsp;&nbsp;
							</foreach>
						</li>

						<li>
							<span class="mrtitle fl">排序位置：</span>
							<input type="text" name='typeorder' class='mrinput' />
						</li>

						<li>
							<input type="submit" class="but" value="添加" />
							<a href="{y!:U("type")}" class="ret">返回</a>
						</li>
					</ul>	
				</div>
			</form>
		</div>
	</div>
	<div class="cl"></div>	
</div>
<include file="Common/foot"/>
</body>
</html>
