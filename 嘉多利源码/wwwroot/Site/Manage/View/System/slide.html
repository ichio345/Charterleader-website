<include file="Common/head"/>
<div class="main">
	<include file="Common/left"/>
	<div class="main_right">
	<div class="title"><span></span><strong>幻灯片列表</strong><a href="{y!:U('add_slide')}" class="op">添加幻灯片</a></div>
		<div class="list">
			<form action="{y!:U('System/delete_slide')}" id='form' method="post">
			<table id='playList' class="table-hover" cellpadding="0" cellspacing="0">
				<tr>
					<th width="8%">编号</th>
					<th>图片名</th>
					<th width="8%" style="text-align:center">显示</th>
					<th width="8%" style="text-align:center">排序</th>
					<th width="15%" style="text-align:right;border:none;">操作</th>
				</tr>	
				<volist name="slide" id="vo" empty="$empty" >
					<tr>
						<td width="8%">
						<input type="checkbox" class="sj" name="del[]" value="{y!$vo.ID}" />&nbsp;&nbsp;{y!$vo.ID}
						</td>
						<td ><a href="{y!:U('update_slide',array('id'=>$vo['ID']))}">{y!$vo.Title}</a></td>
						<td style="text-align:center" >
							<if condition="$vo['is_index'] eq 1">
							是
							<else/>
							否
							</if>
						</td>
						<td style="text-align:center;color:#666" >
							{y!$vo.sort}
						</td>
						<td width="15%" align="right" style="border-right:0" >
							<a href="{y!:U('update_slide',array('id'=>$vo['ID']))}">[修改]</a>
							<a href="{y!:U('delete_slide',array('id'=>$vo['ID']))}" onclick="return confirm('你确定要删除吗?')"><font color="#ff7200">[删除]</font></a>
						</td>	
					</tr>
				</volist>
				<tr class="bottom">
					<td colspan="5">
						<input type="button" value="全选/全不选" id="selectAll" />  
						<input type="button" value="反选" id="reverse" />
						<input type="button" value="删除选定" class="list_del">
					{y!$show}
					</td>
				</tr>
			</table>
			</form>
		</div>		
	</div>
	<div class="cl"></div>

</div>
<include file="Common/footer"/>
</body>
</html>
