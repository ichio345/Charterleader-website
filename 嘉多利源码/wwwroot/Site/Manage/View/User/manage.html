<include file="Common/head"/>
<div class="main">
	<include file="Common/left"/>
	<div class="main_right">
	<div class="title"><span></span><strong>管理员列表</strong><a href="{y!:U('User/add_user')}" class="op">添加管理员</a></div>
		<div class="list">
			<table  cellpadding="0" cellspacing="0">
				<tr><th width="10%">管理员ID</th><th width="10%">管理员名</th><th width="12%" >管理员身份</th><th style="border:none;text-align:right">操作</th></tr>	
				<volist name="ma" id="vo" empty="$empty" >
					<tr>
						<td width="7%">{y!$vo.ID}</td>
						<td width="10%" ><font color="#989898">{y!$vo.UserName}</font></td>
						<td width="12%">
							<foreach name='vo.role' item='ro'>
								{y!$ro.remark}
							</foreach>
						</td>
						<td  align="right" style="border-right:0">
							<a href="{y!:U('User/updata_user',array('ID'=>$vo['ID']))}">[修改]</a>
							<!-- <a href="#" onclick="return confirm('你确定要删除吗?')">[删除]</a> -->
						</td>	
					</tr>
				</volist>
			</table>
		</div>		
	</div>
	<div class="cl"></div>	
</div>
<include file="Common/foot"/>
</body>
</html>
