<include file="Common/head"/>
<div class="main">
	<include file="Common/left"/>
	<div class="main_right">
		<div class="title"><span class="add"></span> <strong>添加用户</strong></div>
		<div class="mrclass jz">
			<form action="{y!:U('User/add_user_form')}" method="post">
			<div class="mrlist">
				<ul>
					<li>
						<span class="mrtitle fl">用户名称：</span>
						<input type="text" name='UserName' class='mrinput' />
					</li>
					<li>
						<span class="mrtitle fl">用户密码：</span>
						<input type="text" name="PassWord" class="mrinput">
					</li>
					<li>
						<span class="mrtitle fl">用户角色：</span>
						<select name="id" id="" class="mrselect">
							<option value="0">&nbsp;请选择</option>
							<volist name="role" id="vo">
								<option value="{y!$vo.id}">&nbsp;{y!$vo.remark}</option>
							</volist>
						</select>
					</li>					
					<li>
						<input type="submit" name="dosubmit" class="but" value="添加" />
						<a href="{y!:U("User/user_list")}" class="ret">返回</a>
					</li>
				</ul>
			</div>
			</form>
		</div>
	</div>
	<div class="cl"></div>	
</div>
<include file="Common/foot"/>
</body>
</html>
