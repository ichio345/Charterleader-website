<include file="Common/head"/>
<div class="main">
	<include file="Common/left"/>
	<div class="main_right">
	<div class="title"><span></span><strong>分类列表</strong><a href="{y!:U('add_product_class')}" class="op">添加分类</a></div>
		<div class="list">
			<form action="{y!:U('Product/sort_column')}" method="post">
			<table cellpadding="0" cellspacing="0" class="table-hover ">
				<tr>
					<th width="8%">编号</th>
					<th width="35%">分类名称</th>
					<th width="5%">排序</th>
					<th width="8%">内容数量</th>
					<th align="right" style="text-align:right;border:none;">操作</th>
				</tr>	
				<volist name="Pclass" id="vo" empty="$empty" >
				<tr>
					<td width="8%">{y!$vo.ID}</td>
					<td width="35%">{y!$vo.html}
						<a href="{y!:U('index',array('classid'=>$vo['ID']))}" class="fontlan">{y!$vo.Name}</a>
					</td>
					<td width="5%">
						<input type="text" class="csort" name="{y!$vo.ID}" value="{y!$vo.Sort}">
					</td>
					<td align="center">{y!$vo.contentNum}</td>
					<td align="right" style="border-right:0">
						<a href="{y!:U('add_product',array('cid'=>$vo['ID']))}">[添加产品]</a> 
						<if condition="(C(ClumnPath)) lt $vo['depth']">
						<a href="javascript:void(0)" style="color:#999">[添加子类别]</a>
						<else/>
						<a href="{y!:U('add_product_class',array('cid'=>$vo["ID"],'mid'=>$vo['ModelID']))}">[添加子类别]</a>
						</if>
						<a href="{y!:U('update_product_class',array('cid'=>$vo['ID']))}" >[修改]</a> 
						<a href="{y!:U('Product/del_class',array('cid'=>$vo['ID']))}" onclick="return confirm('你确定要删除吗?')" >[删除]</a>
						<if condition="$vo['Child'] eq 0">
							<a href="{y!:U('del_class',array('cid'=>$vo['ID']))}" onclick="return confirm('你确定要删除吗?')" >[删除]</a>
						<else/>
							<a href="javascript:void(0)" onclick="alert('对不起！此栏目下已有子栏目，请先删除子栏目再删除！')" style="color:#ccc" >[删除]</a>
						</if>
					</td>
						
				</tr>
				</volist>
			</table>
			<br/>
			<input type="submit" style="margin:0" class="but" value="更新排序">
			</form>
		</div>		
	</div>
	<div class="cl"></div>	
</div>
<include file="Common/foot"/>
</body>
</html>
